    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian-dark: #0a0a0b;
            --obsidian-medium: #161618;
            --champagne-gold: #c5a059;
            --champagne-light: #eaddca;
        }
        body {
            background-color: var(--obsidian-dark);
            color: #e2e2e2;
            font-family: 'Assistant', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .wood-shelf {
            background: linear-gradient(to bottom, #2a2a2e 0%, #161618 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.6), inset 0 1px 1px rgba(255,255,255,0.05);
            height: 8px;
            width: 100%;
            border-radius: 20px;
            position: relative;
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }
        .wood-shelf::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 2%;
            right: 2%;
            height: 12px;
            background: rgba(0,0,0,0.5);
            filter: blur(8px);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0b;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2a2e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--champagne-gold);
        }
        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

</body>
