
<!DOCTYPE html>
<html lang="he" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooks - הספרייה האישית שלי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#c5a059',
              obsidian: '#0a0a0b',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
        }
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            font-family: 'Assistant', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .dark body {
            background-color: #0a0a0b;
            color: #e2e2e2;
        }
        html:not(.dark) body {
            background-color: #fdfaf6;
            color: #1a1a1c;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .wood-shelf {
            background: linear-gradient(to bottom, #2a2a2e 0%, #161618 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.6), inset 0 1px 1px rgba(255,255,255,0.05);
            height: 8px;
            width: 100%;
            border-radius: 20px;
            position: relative;
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }
        html:not(.dark) .wood-shelf {
            background: linear-gradient(to bottom, #d2b48c 0%, #8b4513 100%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #2a2a2e;
            border-radius: 10px;
        }
        html:not(.dark) ::-webkit-scrollbar-thumb {
            background: #dcdcdc;
            border-radius: 10px;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
